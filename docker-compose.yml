version: '3.7'

volumes:
  logs:
    driver: local

services:
  nginx:
    container_name: nginx
    build:
      context: docker
      dockerfile: nginx/Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./:/app
      - logs:/var/www/logs
    depends_on:
      - api-postgres
  php-fpm:
    container_name: php-fpm
    build:
      context: docker
      dockerfile: php-fpm/Dockerfile
    depends_on:
      - api-
    volumes:
      - ./:/app
  api-postgres:
    container_name: api_database
    image: postgres:13.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
