version: '3.7'

volumes:
  logs:
    driver: local

services:
  nginx:
    container_name: api-nginx
    build:
      context: docker
      dockerfile: nginx/Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - logs:/var/www/logs
  api-postgres:
    container_name: api_database
    image: postgres:13.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
